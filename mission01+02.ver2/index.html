<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" as="style" crossorigin="" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css">
    <link rel="icon" herf="favicon.ico">
    <title>판다마켓</title>
  </head>

  <body>
    <header>
      <div class="header-content">
      <img class="logo-img" src="/image/logo_pandamarket.png" alt="판다마켓 로고 이미지">
      <form action="login.html" method="get">
        <button type="submit" class="btn-login">로그인</button> 
      </form>
      </div>
    </header>
    <div class="intro-section">
      <div class="intro-content">
        <div>일상의 모든 물건을<br>거래해 보세요</div>
        <div>
          <form action="items.html" method="get" target="_blank">
            <button type="submit" class="btn-goshopping">구경하러 가기</button>
          </form>
        </div>
      </div>
        <img class="hellopanda" src="/image/Img_home_top.png" alt="판다 이미지">
      </div>

    <div class="main-section">
      <div class="contentbox">
        <img class="img-for-main" src="/image/Img_home_01.png" alt="인기상품 확인 이미지">
        <div class="first-content">
          <div class="top">Hot item</div>
          <div class="mid">인기 상품을<br>확인해 보세요</div>
          <div class="btm">가장 HOT한 중고거래 물품을<br>판다 마켓에서 확인해 보세요</div>
        </div>
      </div>
    </div>

    <div class="main-section">
      <div class="contentbox">
        <div class="second-content">
          <div class="top">Search</div>
          <div class="mid">구매를 원하는<br>상품을 검색하세요</div>
          <div class="btm">구매하고 싶은 물품은 검색해서<br>쉽게 찾아보세요</div>
        </div>
        <img class="img-for-main" src="/image/Img_home_02.png" alt="구매상품 검색 이미지">
      </div>
    </div>

    <div class="main-section">
      <div class="contentbox">
        <img class="img-for-main" src="/image/Img_home_03.png" alt="판매상품 등록 이미지">
        <div class="third-content">
          <div class="top">Register</div>
          <div class="mid">판매를 원하는<br>상품을 등록하세요</div>
          <div class="btm">어떤 물건이든 판매하고 싶은 상품을<br>쉽게 등록하세요</div>
        </div>
      </div> 
    </div>

    <div class="blank-section"></div>
    
    <div class="outro-section">
      <div class="outro-content">
        <div>믿을 수 있는<br>판다마켓 중고 거래</div>
      </div>
        <img class="hellopanda" src="/image/Img_home_bottom.png" alt="판다 이미지">
      </div>
    </div>

    <footer>
      <div class="footer-content">
        <div class="footer-left">©codeit - 2024</div>
        <div class="footer-middle">
          <a href="privacy.html">Privacy Policy</a>
          <a href="faq.html">FAQ</a>
        </div>
        <div class="footer-right">
          <a href="https://www.facebook.com/?locale=ko_KR" target="_blank">
            <img class="sns-icon" src="image/ic_facebook.png" alt="페이스북 로그인 페이지">
          </a>
          <a href="https://x.com/?lang=ko" target="_blank">
            <img class="sns-icon" src="image/ic_twitter.png" alt="트위터가 아니고 X 로그인 페이지">
          </a>
          <a href="https://www.youtube.com/?app=desktop&amp;hl=ko&amp;gl=KR" target="_blank">
            <img class="sns-icon" src="image/ic_youtube.png" alt="유튜브 홈페이지">
          </a>
          <a href="https://www.instagram.com/" target="_blank">
            <img class="sns-icon" src="image/ic_instagram.png" alt="인스타그램 로그인 페이지">
          </a>
        </div>
      </div>
    </footer>
  </body>
</html>
